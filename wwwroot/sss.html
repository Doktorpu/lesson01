		<script language="JavaScript">

var img1="крестик.png";

	new Image().src=img2;

function step(cl)
{
	if(cl)
{

document.all.img.src=img2;
	}
	else
{

	}
}

document.write("<img name='img' src='"+img1+"' onClick='step(true)' >");
